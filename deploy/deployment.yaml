apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    application: kube-ops-view
    version: v0.0.1
  name: kube-ops-view
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-ops-view
  template:
    metadata:
      labels:
        application: kube-ops-view
        version: v0.0.1
    spec:
      containers:
      - name: service
        image: hjacobs/kube-ops-view
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 1
        env:
        - name: REDIS_URL
          value: "redis://kube-ops-view-redis:6379"
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
      - name: kubectl
        image: registry.opensource.zalan.do/teapot/hyperkube:v1.4.7_zalando.0
        command:
        - /hyperkube
        args:
        - kubectl
        - proxy
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 25m
            memory: 25Mi
